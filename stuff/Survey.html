<!DOCTYPE html>
<html>

<head>
    <title> Surveys</title>
</head>

<body>
    <div style="background-color:antiquewhite; color: rgb(45, 26, 26);">
        <h1>Hello There</h1>
        <form action="Survey.html" method="Get">
            <label>Name:<br />
                <input type="text" name="name" size="20" maxlength="30" placeholder="Name" />
            </label>
            <br />
            <label>Email:<br />
                <input type="email" name="email" size="20" maxlength="30" placeholder="Email" />
            </label>
            <br />
            <label>Who is Gonna Win Game of the Year<br />
                <select name="Choices">
                    <option value="Clair Obscur: Expedition 33">Clair Obscur: Expedition 33</option>
                    <option value="Hollow Knight Silksong">Hollow Knight Silksong</option>
                    <option value="Death Stranding 2">Death Stranding 2</option>
                    <option value="Blue Prince">Blue Prince</option>
                </select>
            </label>
            <br />
            <p>Whats your Favorite Game</p>
            <textarea name="thoughts" cols="20" rows="4" placeholder="Tell me Here">Tell me Here</textarea>
            <p>Submit Here:</p>
            <input type="Submit" value="Submit" />
            <input type="reset" value=" Reset" />
        </form>


    </div>
    <div style="background-color:rgb(91, 180, 143); color: rgb(45, 26, 26);">
        <H1>Survey Time!</H1>

        <form action="Survey.html" method="Get">
            <p>Before you leave, do you mind if you Answering some Questions</p>
            <label>How did you find my portfolio
                <select name="Choices">
                    <option value="Google">Google</option>
                    <option value="Someone told you about it">Someone told you about it</option>
                    <option value="Social Media">Social Media</option>
                    <option value="Other">other</option>
                </select>
            </label>
        </form>
        <form action="Survey.html" method="Get">
            <label>Rate my Site
                <input type="radio" name="genre" value="1">1
                <input type="radio" name="genre" value="2">2
                <input type="radio" name="genre" value="3"> 3
                <input type="radio" name="genre" value="4"> 4
                <input type="radio" name="genre" value="5" checked="checked"> 5

            </label>
        </form>
        <form action="Survey.html" method="Get">
            <p>How can I improve my Site</p>
            <textarea name="thoughts" cols="20" rows="4"> </textarea>
        </form>
        <form action="Survey.html" method="get">
            <p>Submit Here:</p>
            <input type="Submit" value="Submit" />
            <input type="reset" value=" Reset" />
        </form>
    </div>
